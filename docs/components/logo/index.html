<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로고- 브랜드 이미지</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="logo-container">


    <!-- 1. Normal 로고 -->
    <div class="logo-wrapper">
      <a href="/views/home.html" class="logo-link"><img src="/images/brand.svg" alt="EDIYA COFFEE" /></a>
    </div>

    <!-- 2. Normal 로고 (figure) -->
    <div class="logo-wrapper">
      <a href="/views/home.html" class="logo-link">
        <figure role="img" class="logo-img">
          <!-- 배경이미지로 로고를 만들다 -> css -->
        </figure>
      </a>
    </div>

    <!-- 3.푸터 모노 로고 -->
    <div class="logo-wrapper">
      <span class="mono-logo">
        <img src="/images/brand-dark.svg" alt="EDIYA COFFEE" />
      </span>
    </div>



  </div>

</body>

</html>
