<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>svg 스프라이트</title>
  <link rel="stylesheet" href="./svg-sprite.css" />
</head>

<body>

  <!-- 스프라이트 태그에 접근성 부여 방법 1)aria-label 2) title 태그 -->

  <svg role="img" class="svg-icon" viewBox="0 0 50 50" aria-label="경고">
    <use href="./svg/sprite.svg#warning" />
  </svg>
  <svg role="img" class="svg-icon" viewBox="0 0 50 50">
    <title>비밀번호 보기</title>
    <use href="./svg/sprite.svg#invisible" />
  </svg>

  <img src="./svg/checked.svg" alt="비밀번호 보기" />

</body>

</html>
